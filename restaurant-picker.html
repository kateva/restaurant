<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Restaurant Picker</title>
	
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="logo"><img src="images/dev-team-5.png" width="300" height="244" alt=""/></div>
		<h2>Kids in the Hall Restaurant Picker</h2>

		<h3>Choose a Restaurant</h3>
		<p><input type="checkbox" id="ramiro"> Is Ramiro coming?</p>

		<div class="btn">
			<button onclick="choose()">Pick a restuarant</button>
		</div>

		<div id="output"></div>
		
		
		<div class="add">
			<h3>Add a restaurant:</h3>
			<p><label>Restaurant Name</label> <input type="text" id="newRestaurant"></p>
			<p><input type="checkbox" id="ramiroApproved">Check if this restaurant is Ramiro approved.</p>
			
			<div class="btn">
				<button onclick="addNew()">Add a Restuarant</button>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="picker.js"></script>
</body>
</html>
